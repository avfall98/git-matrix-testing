<!--@@ ################### Edit Layout ################### @@-->
[%globals_asset_url^contains:/_edit%]
%frontend_asset_url^contains:asdfasfsadfsadf:yes:no%
%begin_globals_asset_url^contains:asdfasfsadfsadf%

<button class="btn btn-sm btn-secondary" type="button" data-toggle="collapse" data-target="#editor-wrapper">Edit</button>

<div id="editor-wrapper" class="pt-3 collapse">
    <div id="editor_holder"></div>
</div>

<script>
    var jsonData = document.getElementById('json-data');
    var jsonTextArea = jsonData.querySelector('textarea');
    var editorHolder = document.getElementById('editor_holder');
    var jsonContent = JSON.parse(jsonData.getAttribute('data-content'));
    
    //fix some matrix stuff first
    jsonData.querySelector('input[type="checkbox"]').checked = false;
    jsonTextArea.disabled = false;
    
    // Initialize the editor with a JSON schema
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        schema: {
          type: "object",
          title: "Edit car details",
          properties: {
            make: {
              type: "string",
              enum: [
                "Toyota",
                "BMW",
                "Honda",
                "Ford",
                "Chevy",
                "VW"
              ]
            },
            model: {
              type: "string"
            },
            year: {
              type: "integer",
              enum: [
                1995,1996,1997,1998,1999,
                2000,2001,2002,2003,2004,
                2005,2006,2007,2008,2009,
                2010,2011,2012,2013,2014,
                2015,2016,2017,2018
              ],
              default: 2008
            },
            safety: {
              type: "integer",
              format: "rating",
              maximum: "5",
              exclusiveMaximum: false,
              readonly: false
            }
          }
        },
        theme: 'bootstrap4',
        disable_edit_json: true,
        disable_properties: true,
        disable_collapse: true
    });
    
    //only set the editor values if there are any stored
    if(Object.entries(jsonContent).length > 0){
        editor.setValue(jsonContent);
    }
    
    //add event listener to update the metadata textarea when there are editor changes
    editor.on('change',function() {
        console.log(editor.getValue());
        jsonTextArea.value = JSON.stringify(editor.getValue());
    });
</script>

<div style="margin-bottom: 20px;">&nbsp;</div>
