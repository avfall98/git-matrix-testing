

<script runat="server">
    //print into browser for debugging
    print('<script>console.log(' + JSON.stringify(asset) + ');<\/script>');
    
    //get content
    var content = JSON.parse(asset.metadata.data.value);

    //create template
    var template = '\
        <table>\
            <tr>\
                <th>Make</th>\
                <td>'+ content.make +'</td>\
            </tr>\
        </table>\
    ';

    //print template
    print(template);
    
</script>



<table>
    <tr>
        <th>Make</th>
        <td>%asset_metadata_data^json_decode^index:make%</td>
    </tr>
    <tr>
        <th>Model</th>
        <td>%asset_metadata_data^json_decode^index:model%</td>
    </tr>
    <tr>
        <th>Year</th>
        <td>%asset_metadata_data^json_decode^index:year%</td>
    </tr>
    <tr>
        <th>Safety</th>
        <td>%asset_metadata_data^json_decode^index:safety%</td>
    </tr>
</table>
