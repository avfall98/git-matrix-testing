            </tr>\
            <tr>\
                <th>Name</th>\
                <td>'+ content.name +'</td>\
            </tr>\
            <tr>\
                <th>Year</th>\
                <td>'+ content.year +'</td>\
            </tr>\
            <tr>\
                <th>Safety Rating</th>\
